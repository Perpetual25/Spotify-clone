<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!-------This part contains the header-->
    <header>
      <div class="logo">
        <a href="#">
          <img src="/images/spotify_logo.png" alt="" />
        </a>
      </div>
    </header>

    <section>
      <div class="main">
        <div class="lg">
          <h1>Log in to Spotify</h1>
        </div>

        <div class="gfa">
          <button class="a-c-btn" id="g">
            <img src="./assets/google.svg" /><span>Continue with Google</span>
          </button>
          <button class="a-c-btn" id="f">
            <img src="./assets/facebook.svg" /><span
              >Continue with Facebook</span
            >
          </button>
          <button class="a-c-btn" id="a">
            <img src="./loginassets/apple.svg" /><span
              >Continue with Apple</span
            >
          </button>
          <button class="a-c-btn" id="phone">Continue with phone number</button>
        </div>

        <hr />

        <div class="login">
          <form>
            <label>Email or Username</label>
            <input type="text" placeholder="Email or Username" />

            <label>Password</label>
            <input type="text" placeholder="Password" />

            <div class="switch">
              <input type="checkbox" id="switch" checked />
              <label for="switch" class="custom-checkbox"></label>
              <span>Remember me</span>
            </div>
            <div class="in">
              <button><a href="#">Log in</a></button>
            </div>

            <a href="#">Forgot your Password?</a>
          </form>
        </div>
        <div class="last">
          <div>Don't have an account?</div>
          <a href="#">Sign up for spotify</a>
        </div>

        <footer>
          <p>
            This site is protected by reCAPTCHA and the Google
            <a href="#"> Privacy Policy </a> and
            <a href="#"> Terms of Service </a> apply.
          </p>
        </footer>
      </div>
    </section>
  </body>
</html>
